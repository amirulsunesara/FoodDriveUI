<div class="container mainContent">
    <div class="row">
        <h1 class="display-4 mx-auto" id="lblSignupHeading">Forgot your password</h1>
    </div>
    <br>
    <div class="row" id="step1">
        <div class="col-md-6 mx-auto">
            <form id="frmGetSecurityCode">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="email" id="txtEmail" name="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input id="btnGetSecurityCode" type="button" class="btn btn-outline-primary btn-block" value="Get Security Code"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="txtSecurityCode" id="txtSecurityCode"  class="form-control" placeholder="Enter security code *" value="" disabled="disabled"/>
                </div>
                <div class="row">
                    <input id="btnSubmitSecurityCode" type="button" class="btn btn-primary mx-auto"  value="Next"/>
                </div>
            </form>
        </div>
    </div>
    <div class="row hide" id="step2">
        <div class="col-md-6 mx-auto">
            <form id="frmSubmitNewPassword">
                <div class="form-group">
                    <input type="password" id="txtPassword" name="txtPassword"  class="form-control" placeholder="Enter new password *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" id="txtConfirmPassword" name="txtConfirmPassword"  class="form-control" placeholder="Enter confirm password *" value=""/>
                </div>
                <div class="row">
                    <input id="btnChangePassword" type="submit" class="btn btn-primary mx-auto"  value="Submit"/>
                </div>
            </form>
        </div>
    </div>
    <!--https://getbootstrap.com/docs/4.0/components/modal/ -->
    <div class="modal fade" id="ForgetSuccessModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Title</h5>
                </div>
                <div class="modal-body" id="modalText">
                </div>
                <div class="modal-footer">
                    <button id="btnRedirect" type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loginSuccessModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Success</h5>
                </div>
                <div class="modal-body">
                    Successfully Login to system
                </div>
                <div class="modal-footer">
                    <button id="btnRedirectDashboard" type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loginFailureModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                </div>
                <div class="modal-body">
                    Invalid login credentials. Please re-enter you user name and password.
                </div>
                <div class="modal-footer">
                    <button id="btnRedirectIndex" type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <br>
    <br>
    <br>
    <br>
</div>
